{% extends 'style.html'%}
{%block 'block1'%}
{% if data %}
    {% for blog in data %} 
        <div>
            <section>    
                <p>Comments : {{blog.comment_text}}</p>
            </section>
    {% endfor %}
{% endif %}
{% if not data %}
        <h3>
            No Comments to show
        </h3>
{% endif %}
{%endblock%}
