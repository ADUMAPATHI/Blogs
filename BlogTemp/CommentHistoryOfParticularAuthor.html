
{% extends 'style.html'%}
{%block 'block1'%}
<form method = 'POST'>
    {% csrf_token %}
    <input type = 'text' name = 'author' placeholder = "Enter Author name"> 
    <input type = 'submit' name = 'Get Comments'>
</form>
{% if data%}
    {% for blog in data %} 
        <div>
            <section>  
                
                <p>Comments : {{blog.comment_text}} (Added for blog - {{blog.blog.name}})</p>
            </section>
    {% endfor %}
{% endif %}
{%endblock%}
